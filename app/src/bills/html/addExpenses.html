    <top-navigation></top-navigation>
    <div class="content-wrapper">
        <div class="container">
          <div class="row">
              <div class="col-lg-12">
                    <h4 class="page-head-line">Add expenses</h4>
                </div>
          </div>
          <div class="row">
          <div class="col-sm-2 col-md-2">
          </div>

          <div class="col-sm-6 col-lg-8">
              <div class="panel panel-success">
              <div class="panel-body">
              <table class="table table-striped table-bordered table-hover">
              <span class="text-info"><h1>{{purposeOfBill}}</h1>.</span>
              <span class=" text-primary">
                    
                    Please add list of expenses to be shared below.
                    <br />
                    *All Fields are mandatory.
                    <br />
                  </span>

              <tr style="font-weight: bold">
                <td style="width:35%">Description</td>
                <td style="width:20%">Amount</td>
                <td style="width:20%">Share With</td>
                <td style="width:25%">Edit</td>
              </tr>
              <tr ng-repeat="expense in expenses">
                <td>
                  <!-- editable username (text with validation) -->
                  <span editable-text="expense.name"  e-name="name" e-form="rowform" onbeforesave="checkName($data, expense.id)" class="text-success" e-required>
                    {{ expense.name || 'empty' }}
                  </span>
                </td>
                <td>
                  <!-- editable status (select-local) -->
                  <span editable-text="expense.amount" e-name="amount" e-form="rowform" class=" label label-primary">
                    {{ expense.amount || 'empty' }}
                  </span>
                </td>
                <td>
                  <!-- editable group (select-remote) -->
                  <span editable-select="group" e-name="group" onshow="loadGroups()" e-form="rowform" e-ng-options="g.partyId as g.partyEmail for g in groups">
                    {{ showGroup(expense) }}
                  </span>
                </td>
                <td style="white-space: nowrap">
                  <!-- form -->
                  <form editable-form name="rowform" onbeforesave="saveUser($data, expense.id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == expense">
                    <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-success">
                      Save
                    </button>
                    <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-warning">
                      Cancel
                    </button>
                  </form>
                  <div class="buttons" ng-show="!rowform.$visible">
                    <button class="btn btn-primary" ng-click="rowform.$show()">Edit</button>
                    <button class="btn btn-danger" ng-click="removeUser($index)">Delete</button>
                  </div>  
                </td>
              </tr>
            </table>

            <button class="btn btn-default" ng-click="addUser()">Add Expense</button>
            </div>
            </div>
            </div>
             <div class="col-sm-2">
          </div>

        </div>
      </div>
    </div>
