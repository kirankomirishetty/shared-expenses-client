<!DOCTYPE html>
<html>
<head>
	<title>Login to Shared Expenses</title>
</head>
<body ng-app>
	
	<div class="container container-table">
	<div class="row vertical-center-row">
	<div class="text-center col-md-4 col-md-offset-4">
	      <form class="form-signin">
	        <h2 class="form-signin-heading">Please sign in</h2>
	        <div class="form-group">
		        <label for="inputEmail" class="control-label">Email address</label>
		        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="userName">
		        <div class="help-block with-errors"></div>
		    </div>
		    <div class="form-group">
		        <label for="inputPassword" class="control-label">Password</label>
		        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="password">
		    </div>
	        <div class="checkbox">
	          <label>
	            <input type="checkbox" value="remember-me"> Remember me
	          </label>
	        </div>
	        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="doLogin();">Sign in</button>
	      </form>
	    </div>
	    </div>

    </div> <!-- /container -->
</body>
</html>
